<footer class="footer">
  <div class="container has-text-centered">
    <div class="columns">
      <div class="column is-full">
        <a href="https://github.com/Xivid/10043">
        {{ site.data.translations.footer.source-code-link[page.lang] }}
        </a>
        <span class="footer__dot">∙</span>
        Template by courtesy of 
        <a href="https://pariscall.international">Paris Call</a>
      </div>
    </div>
    
    <div class="columns">
      <div class="column is-full">
        <a href='https://www.symptoma.cn/zh/info/covid-19#info'>COVID-19</a> <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=646a06ea91b35755dd4298b8166da65af5edf78b'></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/821622/t/2"></script>
      </div>
    </div>
    
    <div class="columns">
        <div class="column is-full">
          {% for lang in site.available_languages %}
          {% if forloop.index > 1 %}<span class="footer__dot">∙</span>{% endif %}
          <a href="{{ page.url | replace_first: page.lang, lang | relative_url }}">
            {{ site.data.translations.lang[lang] }}
          </a>
          {% endfor %}
        </div>
      </div>
  </div>
</footer>
