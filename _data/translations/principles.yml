title:
  en: 10043 Facts
  zh: 了解 10043
principle:
  en: Fact
  zh: 
principle-1:
  short:
    en: Visas Revoked for Chinese Scholars and Students at the US
    zh: 在美学生学者签证被撤销
  full:
    en: An estimated number of 3000-5000 visas have been revoked under PP10043. <a href="https://docs.qq.com/sheet/DZklBQ0ZlTnFRRXZX"><u>Click here</u></a> to learn about some samples of revoked visas.
    zh: 据统计，10043号禁令已经导致了约 3000 ~ 5000 份签证的撤销。<a href="https://docs.qq.com/sheet/DZklBQ0ZlTnFRRXZX"><u>点击了解</u></a>一些签证被撤销的案例。
principle-2:
  short:
    en: Visa Refusals for Incoming Graduate Students
    zh: 大量赴美研究生被拒签
  full:
    en: Since May 2020, visa interview results from worldwide US consulates indicates that innocent Chinese students are being refused under PP10043. <a href="https://docs.qq.com/sheet/DTkNldUFudkNyTXVW"><u>Click here</u></a> to learn about some examples of visa refusals.
    zh: 自 2020 年 5 月以来，来自世界各地美领馆的面签结果表明，10043 禁令导致了大量无辜中国学子的 F/J 签证被拒。<a href="https://docs.qq.com/sheet/DTkNldUFudkNyTXVW"><u>点击了解</u></a>我们整理的一些拒签案例。
principle-3:
  short:
    en: Defend electoral processes
    zh: Défendre les processus électoraux
  full:
    en: Strengthen our capacity to prevent malign interference by foreign actors aimed at undermining electoral processes through malicious cyber activities.
    zh: Développer notre capacité de prévenir les interférences de la part d’acteurs étrangers destinées à déstabiliser des processus électoraux au moyen de cyberactivités malveillantes.
principle-4:
  short:
    en: Defend intellectual property
    zh: Défendre la propriété intellectuelle
  full:
    en: Prevent ICT-enabled theft of intellectual property, including trade secrets or other confidential business information, with the intent of providing competitive advantages to companies or commercial sector.
    zh: Empêcher le vol de propriété intellectuelle à l’aide des technologies de l’information et de communication, notamment des secrets industriels ou autres informations commerciales confidentielles, dans l’intention de procurer des avantages concurrentiels à des entreprises ou à un secteur commercial.
principle-5:
  short:
    en: Non-proliferation
    zh: Non-prolifération
  full:
    en: Develop ways to prevent the proliferation of malicious software and practices intended to cause harm.
    zh: Élaborer des moyens d’empêcher la prolifération de logiciels malveillants et de pratiques informatiques destinés à nuire.
principle-6:
  short:
    en: Lifecycle security
    zh: Sécurité de tout le cycle de vie
  full:
    en: Strengthen the security of digital processes, products and services, throughout their lifecycle and supply chain.
    zh: Accroître la sécurité des processus, produits et services numériques tout au long de leur cycle de vie et d’un bout à l’autre de la chaîne d’approvisionnement.
principle-7:
  short:
    en: Cyber hygiene
    zh: Hygiène informatique
  full:
    en: Support efforts to strengthen an advanced cyber hygiene for all actors.
    zh: Soutenir les actions visant à développer une hygiène informatique avancée pour tous les acteurs.
principle-8:
  short:
    en: No private hack back
    zh: Pas de cyber-riposte privée
  full:
    en: Take steps to prevent non-State actors, including the private sector, from hacking-back, for their own purposes or those of other non-State actors.
    zh: Prendre des mesures pour empêcher les acteurs non étatiques, y compris le secteur privé, de mener des actions cyber offensives en réponse à une attaque dont ils seraient victimes, pour leur propre compte ou pour celui d’autres acteurs non étatiques.
principle-9:
  short:
    en: International norms
    zh: Normes internationales
  full:
    en: Promote the widespread acceptance and implementation of international norms of responsible behavior as well as confidence-building measures in cyberspace.
    zh: Favoriser une large acceptation et la mise en œuvre de normes internationales de comportement responsable ainsi que de mesures de développement de la confiance dans le cyberespace.
